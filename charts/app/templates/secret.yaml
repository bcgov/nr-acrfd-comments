{{- if and .Values.global.secrets .Values.global.secrets.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-backend
  labels: {{- include "labels" . | nindent 4 }}
  {{- if .Values.global.secrets.persist }}
  annotations:
    helm.sh/resource-policy: keep
  {{- end }}
type: Opaque
data:
  # MongoDB configuration - credentials from shared mongodb-secret are injected via deployment environment
  PLACEHOLDER: {{ "placeholder" | b64enc }}
{{- end }}
